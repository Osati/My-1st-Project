<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="display.css">
    <title>Document</title>
</head>
<body>
    <h3>Difference between display:none and visiblity: hidden</h3>
    <p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
    <p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

    <div class="imgbox" id="imgbox1">Banner 1</br>
        <img src="images/about.jpg" alt="banner" style="width: 100%;">
        <button onclick="removeElement()">Remove</button>

    </div>

    <div class="imgbox" id="imgbox2">Banner 2</br>
        <img src="images/background.jpg" alt="library" style="width:100%;"></br>
        <button onclick="changeVisibility()">Hide</button>

    </div>

    <div class="imgbox">Banner 3</br>
        <img src="images/certificate.jpg" alt="banner" style="width: 100%;">
        <button onclick="resetElement()">Reset All</button>

    </div>

    <script>
        function removeElement(){
            document.getElementById("imgbox1").style.display="none";
            

        }
        function changeVisibility(){
            
            document.getElementById("imgbox2").style.visibility ="hidden";
            
            
        }
        function resetElement(){
            document.getElementById("imgbox1").style.display ="block";
            document.getElementById("imgbox2").style.visibility ="visible";
        }


    </script>
</body>
</html>
